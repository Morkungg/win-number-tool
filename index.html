<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>วินเลข</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: sans-serif;
      margin: 0;
      padding: 40px;
      max-width: 900px;
      margin: auto;
    }
    input[type="text"] {
      font-size: 20px;
      padding: 10px;
      width: 200px;
      text-align: center;
    }
    button {
      font-size: 16px;
      padding: 8px 12px;
      margin-left: 10px;
      cursor: pointer;
    }
    .result-box {
      background: #fff;
      color: #000;
      padding: 10px;
      margin: 10px 0;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .section {
      margin-top: 30px;
    }
    .title {
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h2>วินเลข</h2>
  <div>
    <input type="text" id="input" placeholder="เช่น 1234" maxlength="10" oninput="generate()">
    <button onclick="resetInput()">รีเซ็ต</button>
  </div>

  <div class="section">
    <div class="title">เลข 2 ตัว ไม่รวมเบิ้ล <button onclick="copyResult('win2')">คัดลอก</button></div>
    <div id="win2" class="result-box"></div>
  </div>

  <div class="section">
    <div class="title">เลข 2 ตัว รวมเบิ้ล <button onclick="copyResult('win2Double')">คัดลอก</button></div>
    <div id="win2Double" class="result-box"></div>
  </div>

  <div class="section">
    <div class="title">เลข 3 ตัว ไม่รวมเบิ้ล <button onclick="copyResult('win3')">คัดลอก</button></div>
    <div id="win3" class="result-box"></div>
  </div>

  <div class="section">
    <div class="title">เลข 3 ตัว รวมเบิ้ล + ตอง <button onclick="copyResult('win3Double')">คัดลอก</button></div>
    <div id="win3Double" class="result-box"></div>
  </div>

  <script>
    function resetInput() {
      document.getElementById("input").value = "";
      generate();
    }

    function copyResult(id) {
      const text = document.getElementById(id).innerText;
      navigator.clipboard.writeText(text);
      const btn = document.querySelector(`#${id}`).previousElementSibling.querySelector("button");
      const original = btn.innerText;
      btn.innerText = "คัดลอกแล้ว";
      setTimeout(() => { btn.innerText = original; }, 1500);
    }

    function generate() {
      const input = document.getElementById("input").value.replace(/[^0-9]/g, "");
      const digits = [...new Set(input.split(""))];

      if (digits.length < 2) {
        ["win2", "win2Double", "win3", "win3Double"].forEach(id => {
          document.getElementById(id).innerText = "";
        });
        return;
      }

      let win2 = new Set();
      let win2Double = new Set();
      let win3 = new Set();
      let win3Double = new Set();

      // 2 ตัวไม่รวมเบิ้ล (ไม่กลับ)
      for (let i = 0; i < digits.length; i++) {
        for (let j = i + 1; j < digits.length; j++) {
          win2.add(digits[i] + digits[j]);
        }
      }

      // 2 ตัวรวมเบิ้ล
      digits.forEach(a => {
        digits.forEach(b => {
          win2Double.add(a + b);
        });
      });

      // 3 ตัวไม่รวมเบิ้ล (ไม่กลับ)
      for (let i = 0; i < digits.length; i++) {
        for (let j = i + 1; j < digits.length; j++) {
          for (let k = j + 1; k < digits.length; k++) {
            win3.add(digits[i] + digits[j] + digits[k]);
          }
        }
      }

      // 3 ตัวรวมเบิ้ล
      digits.forEach(a => {
        digits.forEach(b => {
          if (a !== b) {
            win3Double.add(a + a + b);
            win3Double.add(a + b + a);
            win3Double.add(b + a + a);
          }
        });
      });

      // เพิ่มเลขตอง
      digits.forEach(n => {
        win3Double.add(n + n + n);
      });

      document.getElementById("win2").innerText = [...win2].join(", ");
      document.getElementById("win2Double").innerText = [...win2Double].join(", ");
      document.getElementById("win3").innerText = [...win3].join(", ");
      document.getElementById("win3Double").innerText = [...win3Double].join(", ");
    }
  </script>
</body>
</html>
