<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>วินเลข - GitHub Pages</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Sarabun', sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
    }
    input[type="text"] {
      font-size: 20px;
      padding: 10px;
      width: 250px;
      text-align: center;
      border-radius: 6px;
      border: none;
      margin-bottom: 10px;
    }
    button {
      font-size: 14px;
      padding: 8px 15px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      margin-left: 5px;
      transition: background-color 0.3s ease;
    }
    .btn-copy {
      background: dodgerblue;
      color: white;
    }
    .btn-copy.copied {
      background: #28a745;
    }
    .btn-reset {
      background: red;
      color: white;
      margin-left: 10px;
    }
    .group {
      margin: 25px auto;
      max-width: 90%;
      background: #fff;
      color: #000;
      border-radius: 8px;
      padding: 15px;
      font-size: 18px;
      line-height: 1.5;
      word-wrap: break-word;
    }
    h3 {
      margin-bottom: 10px;
      color: green;
    }
  </style>
</head>
<body>
  <h2>วินเลข - GitHub Pages</h2>
  <input type="text" id="inputNumbers" maxlength="10" placeholder="กรอกเลข (เช่น 123456)" />
  <button class="btn-reset" onclick="resetAll()">รีเซ็ต</button>

  <div class="group">
    <h3>เลข 3 ตัว ไม่รวมเบิ้ล</h3>
    <div id="res3NoDup"></div>
    <button class="btn-copy" onclick="copyText('res3NoDup', this)">คัดลอก</button>
  </div>

  <div class="group">
    <h3>เลข 3 ตัว รวมเบิ้ล</h3>
    <div id="res3WithDup"></div>
    <button class="btn-copy" onclick="copyText('res3WithDup', this)">คัดลอก</button>
  </div>

  <div class="group">
    <h3>เลขตอง (เลข 3 ตัวเหมือนกัน)</h3>
    <div id="resTriple"></div>
    <button class="btn-copy" onclick="copyText('resTriple', this)">คัดลอก</button>
  </div>

  <script>
    const input = document.getElementById("inputNumbers");

    input.addEventListener("input", () => {
      const digits = input.value.replace(/\D/g, "").split("");
      document.getElementById("res3NoDup").innerText = generateNoDup(digits).join(", ") || "-";
      document.getElementById("res3WithDup").innerText = generateWithDup(digits).join(", ") || "-";
      document.getElementById("resTriple").innerText = generateTriple(digits).join(", ") || "-";
    });

    // เลข 3 ตัวไม่รวมเบิ้ล (เรียงลำดับตาม input, ไม่มีเลขซ้ำในชุด)
    function generateNoDup(digits) {
      const res = [];
      for(let i=0; i<digits.length-2; i++) {
        for(let j=i+1; j<digits.length-1; j++) {
          for(let k=j+1; k<digits.length; k++) {
            if(digits[i] !== digits[j] && digits[j] !== digits[k] && digits[i] !== digits[k]) {
              res.push(digits[i]+digits[j]+digits[k]);
            }
          }
        }
      }
      return [...new Set(res)];
    }

    // เลข 3 ตัวรวมเบิ้ล (เรียงลำดับตาม input, อนุญาตให้เลขซ้ำกันได้)
    function generateWithDup(digits) {
      const res = [];
      for(let i=0; i<digits.length-2; i++) {
        for(let j=i+1; j<digits.length-1; j++) {
          for(let k=j+1; k<digits.length; k++) {
            res.push(digits[i]+digits[j]+digits[k]);
          }
        }
      }
      return [...new Set(res)];
    }

    // เลขตอง (เลข 3 ตัวเหมือนกัน)
    function generateTriple(digits) {
      const count = {};
      digits.forEach(d => {
        count[d] = (count[d] || 0) + 1;
      });
      const res = [];
      for(const d in count) {
        if(count[d] >= 3) {
          res.push(d.repeat(3));
        }
      }
      return res;
    }

    // คัดลอกข้อความและแสดงสถานะ "คัดลอกแล้ว"
    function copyText(id, btn) {
      const text = document.getElementById(id).innerText;
      navigator.clipboard.writeText(text).then(() => {
        btn.classList.add("copied");
        const original = btn.innerText;
        btn.innerText = "คัดลอกแล้ว";
        setTimeout(() => {
          btn.innerText = original;
          btn.classList.remove("copied");
        }, 1500);
      });
    }

    // รีเซ็ตข้อมูล
    function resetAll() {
      input.value = "";
      document.getElementById("res3NoDup").innerText = "";
      document.getElementById("res3WithDup").innerText = "";
      document.getElementById("resTriple").innerText = "";
    }
  </script>
</body>
</html>
