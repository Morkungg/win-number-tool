  <script>
    const input = document.getElementById("inputNumbers");
    const errorMsg = document.getElementById("errorMsg");

    input.addEventListener("input", handleInput);
    
    // Enter key ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï
    input.addEventListener("keydown", function(e) {
      if (e.key === "Escape") {
        resetAll();
      }
    });

    function handleInput() {
      const cleanInput = input.value.replace(/\s+/g, "").replace(/\D/g, "");
      const digits = cleanInput.split("");
      
      if (digits.length > 10) {
        input.value = cleanInput.substring(0, 10);
        return;
      }
      
      const uniqueDigits = [...new Set(digits)];
      if (digits.length !== uniqueDigits.length) {
        errorMsg.innerHTML = "‚ùå ‡∏°‡∏µ‡πÄ‡∏•‡∏Ç‡∏ã‡πâ‡∏≥‡∏≠‡∏¢‡∏π‡πà ‡∏ß‡∏¥‡∏ô‡πÄ‡∏•‡∏Ç‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ";
        clearResults();
        return;
      }

      if (digits.length === 0) {
        errorMsg.innerHTML = "";
        clearResults();
        return;
      }

      errorMsg.innerHTML = "";

      const pairs2NoDup = getPairs(digits);
      const pairs2Dup = getPairsWithDoubles(digits);
      const triplets3NoDup = getTriplets(digits, false);
      const triplets3Dup = getTriplets(digits, true);

      document.getElementById("res2NoDup").innerText = pairs2NoDup.join(", ");
      document.getElementById("res2Dup").innerText = pairs2Dup.join(", ");
      document.getElementById("res3NoDup").innerText = triplets3NoDup.join(", ");
      document.getElementById("res3Dup").innerText = triplets3Dup.join(", ");

      // ‡πÅ‡∏™‡∏î‡∏á‡∏à‡∏≥‡∏ô‡∏ß‡∏ô
      document.getElementById("count2NoDup").innerHTML = `üìä ‡∏£‡∏ß‡∏° ${pairs2NoDup.length} ‡∏ä‡∏∏‡∏î`;
      document.getElementById("count2Dup").innerHTML = `üìä ‡∏£‡∏ß‡∏° ${pairs2Dup.length} ‡∏ä‡∏∏‡∏î`;
      document.getElementById("count3NoDup").innerHTML = `üìä ‡∏£‡∏ß‡∏° ${triplets3NoDup.length} ‡∏ä‡∏∏‡∏î`;
      document.getElementById("count3Dup").innerHTML = `üìä ‡∏£‡∏ß‡∏° ${triplets3Dup.length} ‡∏ä‡∏∏‡∏î`;
    }

    function getPairs(digits) {
      const result = [];
      for (let i = 0; i < digits.length; i++) {
        for (let j = i + 1; j < digits.length; j++) {
          result.push(digits[i] + digits[j]);
        }
      }
      return result;
    }

    function getPairsWithDoubles(digits) {
      const result = [];
      for (let i = 0; i < digits.length; i++) {
        for (let j = i; j < digits.length; j++) {
          result.push(digits[i] + digits[j]);
        }
      }
      return result;
    }

    function getTriplets(digits, includeDoubles) {
      const result = [];

      if (!includeDoubles) {
        for (let i = 0; i < digits.length - 2; i++) {
          for (let j = i + 1; j < digits.length - 1; j++) {
            for (let k = j + 1; k < digits.length; k++) {
              result.push(digits[i] + digits[j] + digits[k]);
            }
          }
        }
      } else {
        const seen = new Set();
        for (let i = 0; i < digits.length; i++) {
          for (let j = 0; j < digits.length; j++) {
            for (let k = 0; k < digits.length; k++) {
              const triplet = digits[i] + digits[j] + digits[k];
              const sortedKey = [...triplet].sort().join("");
              if (!seen.has(sortedKey)) {
                seen.add(sortedKey);
                result.push(triplet);
              }
            }
          }
        }
      }

      return result;
    }

    function copyText(id, btn) {
      const text = document.getElementById(id).innerText;
      if (!text || text === "‡∏£‡∏≠‡πÉ‡∏™‡πà‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•...") {
        btn.innerHTML = "‚ùå ‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•";
        setTimeout(() => btn.innerHTML = "üìã ‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å", 1500);
        return;
      }
      
      navigator.clipboard.writeText(text).then(() => {
        btn.innerHTML = "‚úÖ ‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å‡πÅ‡∏•‡πâ‡∏ß";
        setTimeout(() => btn.innerHTML = "üìã ‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å", 2000);
      }).catch(() => {

        setTimeout(() => btn.innerHTML = "üìã ‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å", 1500);
      });
    }

    function resetAll() {

    function clearResults() {

      });
