<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>วินเลข</title>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun&display=swap" rel="stylesheet">
  <style>
    body {
      background: #000;
      color: white;
      font-family: 'Sarabun', sans-serif;
      text-align: center;
      padding: 20px;
    }
    input[type="text"] {
      font-size: 24px;
      padding: 10px;
      width: 250px;
      text-align: center;
      border-radius: 8px;
    }
    .error {
      color: red;
      margin-top: 10px;
      font-weight: bold;
    }
    .group {
      margin: 30px 0;
    }
    .result {
      background: white;
      color: black;
      margin: 10px auto;
      padding: 15px;
      max-width: 90%;
      font-size: 18px;
      line-height: 1.6;
      border-radius: 8px;
      word-wrap: break-word;
    }
    .btn-copy {
      background: dodgerblue;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 5px;
    }
    .btn-reset {
      background: red;
      color: white;
      padding: 8px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-left: 10px;
      font-size: 14px;
    }
    h3 {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

  <h2>วินเลข</h2>
  <input type="text" id="inputNumbers" placeholder="ใส่เลขไม่ซ้ำ เช่น 1234 หรือ 1 2 3 4" />
  <button class="btn-reset" onclick="resetAll()">รีเซ็ต</button>
  <div id="errorMsg" class="error"></div>

  <div class="group">
    <h3>เลข 2 ตัว <span style="color:green;">ไม่รวมเบิ้ล</span></h3>
    <div class="result" id="res2NoDup"></div>
    <button class="btn-copy" onclick="copyText('res2NoDup', this)">คัดลอก</button>
  </div>

  <div class="group">
    <h3>เลข 2 ตัว <span style="color:red;">รวมเบิ้ล</span></h3>
    <div class="result" id="res2Dup"></div>
    <button class="btn-copy" onclick="copyText('res2Dup', this)">คัดลอก</button>
  </div>

  <div class="group">
    <h3>เลข 3 ตัว <span style="color:green;">ไม่รวมเบิ้ล</span></h3>
    <div class="result" id="res3NoDup"></div>
    <button class="btn-copy" onclick="copyText('res3NoDup', this)">คัดลอก</button>
  </div>

  <div class="group">
    <h3>เลข 3 ตัว <span style="color:red;">รวมเบิ้ล</span></h3>
    <div class="result" id="res3Dup"></div>
    <button class="btn-copy" onclick="copyText('res3Dup', this)">คัดลอก</button>
  </div>

  <script>
    const input = document.getElementById("inputNumbers");
    const errorMsg = document.getElementById("errorMsg");

    input.addEventListener("input", handleInput);

    function handleInput() {
      // ลบเว้นวรรคทั้งหมดและเอาแต่ตัวเลข
      const cleanInput = input.value.replace(/\s+/g, "").replace(/\D/g, "");
      const digits = cleanInput.split("");
      
      // จำกัดไม่เกิน 10 ตัวเลข
      if (digits.length > 10) {
        input.value = cleanInput.substring(0, 10);
        return;
      }
      
      // ตรวจสอบเลขซ้ำ
      const uniqueDigits = [...new Set(digits)];
      if (digits.length !== uniqueDigits.length) {
        errorMsg.innerText = "มีเลขซ้ำอยู่ วินเลขไม่ได้";
        clearResults();
        return;
      }

      if (digits.length === 0) {
        errorMsg.innerText = "";
        clearResults();
        return;
      }

      errorMsg.innerText = "";

      // ใช้ digits แทน uniqueDigits และไม่ sort ผลลัพธ์
      document.getElementById("res2NoDup").innerText = getPairs(digits).join(", ");
      document.getElementById("res2Dup").innerText = getPairsWithDoubles(digits).join(", ");
      document.getElementById("res3NoDup").innerText = getTriplets(digits, false).join(", ");
      document.getElementById("res3Dup").innerText = getTriplets(digits, true).join(", ");
    }

    function getPairs(digits) {
      const result = [];
      for (let i = 0; i < digits.length; i++) {
        for (let j = i + 1; j < digits.length; j++) {
          result.push(digits[i] + digits[j]);
        }
      }
      return result;
    }

    function getPairsWithDoubles(digits) {
      const result = [];
      for (let i = 0; i < digits.length; i++) {
        for (let j = i; j < digits.length; j++) {
          result.push(digits[i] + digits[j]);
        }
      }
      return result;
    }

    function getTriplets(digits, includeDoubles) {
      const result = [];

      if (!includeDoubles) {
        for (let i = 0; i < digits.length - 2; i++) {
          for (let j = i + 1; j < digits.length - 1; j++) {
            for (let k = j + 1; k < digits.length; k++) {
              result.push(digits[i] + digits[j] + digits[k]);
            }
          }
        }
      } else {
        const seen = new Set();
        for (let i = 0; i < digits.length; i++) {
          for (let j = 0; j < digits.length; j++) {
            for (let k = 0; k < digits.length; k++) {
              const triplet = digits[i] + digits[j] + digits[k];
              const sortedKey = [...triplet].sort().join("");
              if (!seen.has(sortedKey)) {
                seen.add(sortedKey);
                result.push(triplet);
              }
            }
          }
        }
      }

      return result;
    }

    function copyText(id, btn) {
      const text = document.getElementById(id).innerText;
      navigator.clipboard.writeText(text).then(() => {
        const original = btn.innerText;
        btn.innerText = "คัดลอกแล้ว";
        setTimeout(() => btn.innerText = original, 1500);
      });
    }

    function resetAll() {
      input.value = "";
      errorMsg.innerText = "";
      clearResults();
    }

    function clearResults() {
      ["res2NoDup", "res2Dup", "res3NoDup", "res3Dup"].forEach(id => {
        document.getElementById(id).innerText = "";
      });
    }
  </script>
</body>
</html>
