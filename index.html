<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>วินเลข</title>
  <style>
    body {
      font-family: 'Sriracha', cursive;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 2rem;
      background: white;
      min-height: 100vh;
    }
    h1 {
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 1.5rem;
    }
    input {
      font-size: 1.5rem;
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1.5rem;
    }
    .result-section {
      margin-bottom: 2rem;
    }
    .result-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .result-header b {
      font-size: 1.2rem;
    }
    .copy-btn {
      font-size: 1rem;
      padding: 0.4rem 0.8rem;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .copy-btn:active {
      background: #0056b3;
    }
    .result {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      background: #f9f9f9;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 0.5rem;
      min-height: 3rem;
    }
    .result span {
      background: #e0e0e0;
      padding: 0.3rem 0.6rem;
      border-radius: 4px;
    }
    .error {
      color: red;
      margin-bottom: 1rem;
    }

    @media (max-width: 991px) {
      body {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>วินเลข</h1>
    <div class="error" id="error"></div>
    <input type="text" id="input" placeholder="ใส่เลขไม่ซ้ำกัน เช่น 1234" oninput="generate()" maxlength="10" />

    <div class="result-section">
      <div class="result-header">
        <b>2 ตัว (ไม่รวมเบิ้ล) <span id="count2NoDup"></span></b>
        <button class="copy-btn" onclick="copyResult('res2NoDup', this)">คัดลอก</button>
      </div>
      <div class="result" id="res2NoDup"></div>
    </div>

    <div class="result-section">
      <div class="result-header">
        <b>2 ตัว (รวมเบิ้ล) <span id="count2WithDup"></span></b>
        <button class="copy-btn" onclick="copyResult('res2WithDup', this)">คัดลอก</button>
      </div>
      <div class="result" id="res2WithDup"></div>
    </div>

    <div class="result-section">
      <div class="result-header">
        <b>3 ตัว (ไม่รวมเบิ้ล) <span id="count3NoDup"></span></b>
        <button class="copy-btn" onclick="copyResult('res3NoDup', this)">คัดลอก</button>
      </div>
      <div class="result" id="res3NoDup"></div>
    </div>

    <div class="result-section">
      <div class="result-header">
        <b>3 ตัว (รวมเบิ้ล) <span id="count3WithDup"></span></b>
        <button class="copy-btn" onclick="copyResult('res3WithDup', this)">คัดลอก</button>
      </div>
      <div class="result" id="res3WithDup"></div>
    </div>
  </div>

  <script>
    function hasDuplicate(str) {
      return new Set(str).size !== str.length;
    }

    function generate() {
      const input = document.getElementById('input').value.replace(/\D/g, '');
      const errorDiv = document.getElementById('error');
      if (!input || input.length < 2) {
        errorDiv.textContent = '❌ กรุณาใส่เลขอย่างน้อย 2 ตัว';
        clearAll();
        return;
      }
      if (hasDuplicate(input)) {
        errorDiv.textContent = '❌ ห้ามมีเลขซ้ำ กรุณาใส่เลขไม่ซ้ำกัน';
        clearAll();
        return;
      }

      errorDiv.textContent = '';

      const digits = input.split('');
      const twoNoDup = new Set();
      const twoWithDup = new Set();
      const threeNoDup = new Set();
      const threeWithDup = new Set();

      // 2 ตัวไม่รวมเบิ้ล (ไม่กลับ)
      digits.forEach((a, i) => {
        digits.forEach((b, j) => {
          if (i < j) {
            twoNoDup.add(a + b);
          }
        });
      });

      // 2 ตัวรวมเบิ้ล (ไม่กลับ)
      digits.forEach((a, i) => {
        digits.forEach((b, j) => {
          if (i <= j) {
            twoWithDup.add(a + b);
          }
        });
      });

      // 3 ตัว
      digits.forEach((a, i) => {
        digits.forEach((b, j) => {
          digits.forEach((c, k) => {
            const triplet = a + b + c;
            if (i !== j && j !== k && i !== k) {
              threeWithDup.add(triplet);
              if (new Set([a, b, c]).size === 3) {
                const sorted = [a, b, c].sort().join('');
                if (![...threeNoDup].some(e => e.split('').sort().join('') === sorted)) {
                  threeNoDup.add(triplet);
                }
              }
            }
          });
        });
      });

      show('res2NoDup', twoNoDup);
      show('res2WithDup', twoWithDup);
      show('res3NoDup', threeNoDup);
      show('res3WithDup', threeWithDup);

      document.getElementById('count2NoDup').textContent = `(${twoNoDup.size} ชุด)`;
      document.getElementById('count2WithDup').textContent = `(${twoWithDup.size} ชุด)`;
      document.getElementById('count3NoDup').textContent = `(${threeNoDup.size} ชุด)`;
      document.getElementById('count3WithDup').textContent = `(${threeWithDup.size} ชุด)`;
    }

    function show(id, set) {
      const container = document.getElementById(id);
      container.innerHTML = '';
      [...set].forEach(num => {
        const span = document.createElement('span');
        span.textContent = num;
        container.appendChild(span);
      });
    }

    function clearAll() {
      ['res2NoDup', 'res2WithDup', 'res3NoDup', 'res3WithDup'].forEach(id => {
        document.getElementById(id).innerHTML = '';
      });
      ['count2NoDup', 'count2WithDup', 'count3NoDup', 'count3WithDup'].forEach(id => {
        document.getElementById(id).textContent = '';
      });
    }

    function copyResult(id, btn) {
      const text = [...document.getElementById(id).querySelectorAll('span')]
        .map(span => span.textContent)
        .join(' ');
      navigator.clipboard.writeText(text).then(() => {
        const oldText = btn.textContent;
        btn.textContent = 'คัดลอกแล้ว ✓';
        btn.disabled = true;
        setTimeout(() => {
          btn.textContent = oldText;
          btn.disabled = false;
        }, 1500);
      });
    }
  </script>
</body>
</html>
