<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>วินเลขไม่กลับ</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: 'Sarabun', sans-serif;
      text-align: center;
      padding: 20px;
    }
    input[type="text"] {
      font-size: 20px;
      padding: 10px;
      width: 220px;
      text-align: center;
      border-radius: 6px;
      border: none;
    }
    .btn-reset {
      background: red;
      color: white;
      padding: 8px 15px;
      margin-left: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .group {
      background: #fff;
      color: #000;
      padding: 10px;
      margin: 20px auto;
      border-radius: 10px;
      max-width: 600px;
      font-size: 18px;
      line-height: 1.6;
    }
    h3 {
      color: green;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <h2>วินเลข (ไม่กลับเลข)</h2>
  <input type="text" id="inputNumbers" maxlength="10" placeholder="กรอกเลข เช่น 1234" />
  <button class="btn-reset" onclick="resetInput()">รีเซ็ต</button>

  <div class="group">
    <h3>เลข 2 ตัวไม่รวมเบิ้ล</h3>
    <div id="res2NoDup"></div>
  </div>

  <div class="group">
    <h3>เลข 2 ตัวรวมเบิ้ล (เฉพาะเลขเบิ้ลจากชุด)</h3>
    <div id="res2WithDup"></div>
  </div>

  <div class="group">
    <h3>เลข 3 ตัวไม่รวมเบิ้ล</h3>
    <div id="res3NoDup"></div>
  </div>

  <div class="group">
    <h3>เลข 3 ตัวรวมเบิ้ล (เฉพาะเลขเบิ้ลจากชุด)</h3>
    <div id="res3WithDup"></div>
  </div>

  <script>
    const input = document.getElementById("inputNumbers");

    input.addEventListener("input", () => {
      const digits = input.value.replace(/\D/g, "").split("");
      const uniqueDigits = [...new Set(digits)];

      document.getElementById("res2NoDup").innerText = getPairs(uniqueDigits, false).join(", ") || "-";
      document.getElementById("res2WithDup").innerText = getPairs(uniqueDigits, true).join(", ") || "-";

      document.getElementById("res3NoDup").innerText = getTriplets(uniqueDigits, false).join(", ") || "-";
      document.getElementById("res3WithDup").innerText = getTriplets(uniqueDigits, true).join(", ") || "-";
    });

    function getPairs(digits, includeDoubles) {
      const result = [];
      for (let i = 0; i < digits.length - 1; i++) {
        for (let j = i + 1; j < digits.length; j++) {
          if (digits[i] !== digits[j]) {
            result.push(digits[i] + digits[j]);
          }
        }
      }
      if (includeDoubles) {
        digits.forEach(d => result.push(d + d));
      }
      return [...new Set(result)];
    }

    function getTriplets(digits, includeDoubles) {
      const result = [];
      for (let i = 0; i < digits.length - 2; i++) {
        for (let j = i + 1; j < digits.length - 1; j++) {
          for (let k = j + 1; k < digits.length; k++) {
            if (digits[i] !== digits[j] && digits[i] !== digits[k] && digits[j] !== digits[k]) {
              result.push(digits[i] + digits[j] + digits[k]);
            }
          }
        }
      }
      if (includeDoubles) {
        digits.forEach(d1 => {
          digits.forEach(d2 => {
            if (d1 !== d2) {
              result.push(d1 + d1 + d2);
              result.push(d1 + d2 + d1);
              result.push(d2 + d1 + d1);
            }
          });
        });
        digits.forEach(d => result.push(d + d + d)); // เลขตอง
      }
      return [...new Set(result)];
    }

    function resetInput() {
      input.value = "";
      ["res2NoDup", "res2WithDup", "res3NoDup", "res3WithDup"].forEach(id => {
        document.getElementById(id).innerText = "";
      });
    }
  </script>
</body>
</html>
