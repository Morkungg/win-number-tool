<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>วินเลข</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: 'Sarabun', sans-serif;
      text-align: center;
      padding: 20px;
    }
    input[type="text"] {
      font-size: 20px;
      padding: 10px;
      width: 200px;
      text-align: center;
    }
    .result {
      background: white;
      color: black;
      margin: 10px auto;
      padding: 15px;
      max-width: 90%;
      font-size: 20px;
      line-height: 1.6;
      border-radius: 8px;
    }
    .btn-copy {
      background: dodgerblue;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      margin-left: 5px;
    }
    .btn-reset {
      background: red;
      color: white;
      padding: 8px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-left: 10px;
      font-size: 14px;
    }
    .group {
      margin: 20px 0;
    }
    h3 {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <h2>วินเลข</h2>
  <input type="text" id="inputNumbers" maxlength="10" placeholder="เช่น 1234" />
  <button class="btn-reset" onclick="resetInput()">รีเซ็ต</button>

  <div class="group">
    <h3>เลข 3 ตัว <span style="color:green;">ไม่รวมเบิ้ล</span></h3>
    <div class="result" id="res3NoDup"></div>
    <button class="btn-copy" onclick="copyToClipboard('res3NoDup', this)">คัดลอก</button>
  </div>

  <script>
    const input = document.getElementById("inputNumbers");

    input.addEventListener("input", () => {
      const digits = [...new Set(input.value.replace(/\D/g, "").split(""))];
      document.getElementById("res3NoDup").innerText = win3NoDup(digits).join(", ");
    });

    function win3NoDup(digits) {
      const result = [];
      for (let i = 0; i < digits.length - 2; i++) {
        for (let j = i + 1; j < digits.length - 1; j++) {
          for (let k = j + 1; k < digits.length; k++) {
            result.push(digits[i] + digits[j] + digits[k]);
          }
        }
      }
      return result;
    }

    function copyToClipboard(id, btn) {
      const text = document.getElementById(id).innerText;
      navigator.clipboard.writeText(text).then(() => {
        const original = btn.innerText;
        btn.innerText = "คัดลอกแล้ว";
        setTimeout(() => {
          btn.innerText = original;
        }, 1500);
      });
    }

    function resetInput() {
      input.value = "";
      document.getElementById("res3NoDup").innerText = "";
    }
  </script>
</body>
</html>
