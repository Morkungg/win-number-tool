<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>วินเลข</title>
  <style>
    body {
      background: #000;
      color: white;
      font-family: 'Sarabun', sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input[type="text"] {
      font-size: 24px;
      padding: 10px;
      width: 250px;
      text-align: center;
    }
    .warning {
      color: red;
      font-size: 16px;
      margin-top: 5px;
    }
    .group {
      margin: 25px 0;
    }
    .result {
      background: white;
      color: black;
      padding: 15px;
      font-size: 18px;
      line-height: 1.6;
      border-radius: 8px;
      word-break: break-word;
    }
    .btn-copy {
      background: dodgerblue;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      margin-top: 5px;
    }
    .btn-copy:active {
      transform: scale(0.98);
    }
    .label {
      font-size: 18px;
      margin-bottom: 8px;
    }
    .highlight {
      color: red;
    }
  </style>
</head>
<body>
  <h2>วินเลข</h2>
  <div style="text-align: center;">
    <input type="text" id="inputNumbers" maxlength="10" placeholder="เช่น 1234" />
    <div class="warning" id="warningMsg"></div>
  </div>

  <div class="group">
    <div class="label">เลข <b>2</b> ตัว <span>ไม่รวมเบิ้ล</span></div>
    <div class="result" id="res2NoDup"></div>
    <button class="btn-copy" onclick="copyToClipboard('res2NoDup', this)">คัดลอก</button>
  </div>

  <div class="group">
    <div class="label">เลข <b>2</b> ตัว <span class="highlight">รวมเบิ้ล</span></div>
    <div class="result" id="res2WithDup"></div>
    <button class="btn-copy" onclick="copyToClipboard('res2WithDup', this)">คัดลอก</button>
  </div>

  <div class="group">
    <div class="label">เลข <b>3</b> ตัว <span>ไม่รวมเบิ้ล</span></div>
    <div class="result" id="res3NoDup"></div>
    <button class="btn-copy" onclick="copyToClipboard('res3NoDup', this)">คัดลอก</button>
  </div>

  <div class="group">
    <div class="label">เลข <b>3</b> ตัว <span class="highlight">รวมเบิ้ล</span></div>
    <div class="result" id="res3WithDup"></div>
    <button class="btn-copy" onclick="copyToClipboard('res3WithDup', this)">คัดลอก</button>
  </div>

  <script>
    const input = document.getElementById("inputNumbers");
    const warning = document.getElementById("warningMsg");

    input.addEventListener("input", () => {
      const raw = input.value.replace(/\D/g, "");
      const digits = raw.split("");
      const uniqueDigits = [...new Set(digits)];

      if (digits.length !== uniqueDigits.length) {
        warning.innerText = "วินเลขซ้ำไม่ได้";
        clearResults();
        return;
      } else {
        warning.innerText = "";
      }

      document.getElementById("res2NoDup").innerText = getPairs(uniqueDigits, false).join(", ");
      document.getElementById("res2WithDup").innerText = getPairs(uniqueDigits, true).join(", ");
      document.getElementById("res3NoDup").innerText = getTriplets(uniqueDigits, false).join(", ");
      document.getElementById("res3WithDup").innerText = getTriplets(digits, true).join(", ");
    });

    function clearResults() {
      document.getElementById("res2NoDup").innerText = "";
      document.getElementById("res2WithDup").innerText = "";
      document.getElementById("res3NoDup").innerText = "";
      document.getElementById("res3WithDup").innerText = "";
    }

    function getPairs(digits, includeDoubles) {
      const result = [];

      for (let i = 0; i < digits.length; i++) {
        for (let j = i + 1; j < digits.length; j++) {
          result.push(digits[i] + digits[j]);
        }
      }

      if (includeDoubles) {
        digits.forEach(d => {
          result.push(d + d);
        });
      }

      return [...new Set(result)];
    }

    function getTriplets(digits, includeDoubles) {
      const result = [];

      if (!includeDoubles) {
        // 3 ตัวไม่ซ้ำ
        for (let i = 0; i < digits.length - 2; i++) {
          for (let j = i + 1; j < digits.length - 1; j++) {
            for (let k = j + 1; k < digits.length; k++) {
              result.push(digits[i] + digits[j] + digits[k]);
            }
          }
        }
      } else {
        // แบบ lekwin.pro = รวมหมด ทั้งเบิ้ล/ไม่เบิ้ล
        for (let i = 0; i < digits.length; i++) {
          for (let j = 0; j < digits.length; j++) {
            for (let k = 0; k < digits.length; k++) {
              result.push(digits[i] + digits[j] + digits[k]);
            }
          }
        }
      }

      return [...new Set(result)];
    }

    function copyToClipboard(id, btn) {
      const text = document.getElementById(id).innerText;
      navigator.clipboard.writeText(text).then(() => {
        const original = btn.innerText;
        btn.innerText = "คัดลอกแล้ว ✅";
        setTimeout(() => {
          btn.innerText = original;
        }, 1500);
      });
    }
  </script>
</body>
</html>
