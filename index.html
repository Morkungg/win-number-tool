<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>วินเลข</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Sriracha&display=swap');
    body {
      font-family: 'Sriracha', cursive;
      background: #f0f0f0;
      padding: 2rem;
      color: #333;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 1.5rem;
      border-radius: 1rem;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    input, button {
      font-family: 'Sriracha', cursive;
      width: 100%;
      padding: 0.6rem;
      font-size: 1.1rem;
      margin-bottom: 1rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
    }
    button {
      background: #198754;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #157347;
    }
    .result {
      background: #f8f9fa;
      padding: 0.8rem;
      border-radius: 0.5rem;
      white-space: pre-wrap;
      word-wrap: break-word;
      font-size: 1rem;
    }
    .error {
      color: red;
      text-align: center;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>วินเลข</h1>
    <div class="error" id="error"></div>
    <input type="text" id="input" placeholder="ใส่เลขไม่ซ้ำกัน เช่น 1234">
    <button onclick="generate()">วินเลข</button>

    <div style="margin-top:1rem;">
      <b>2 ตัว (ไม่รวมเบิ้ล):</b> <span id="count2"></span>
      <div class="result" id="res2"></div>
    </div>

    <div style="margin-top:1rem;">
      <b>3 ตัว (ไม่รวมเบิ้ล):</b> <span id="count3"></span>
      <div class="result" id="res3"></div>
    </div>
  </div>

  <script>
    function hasDuplicate(str) {
      const set = new Set(str.split(''));
      return set.size !== str.length;
    }

    function generate() {
      const input = document.getElementById("input").value.replace(/\D/g, '');
      const errorDiv = document.getElementById("error");
      if (!input || input.length < 2) {
        errorDiv.textContent = "❌ กรุณาใส่เลขอย่างน้อย 2 ตัว";
        return;
      }
      if (hasDuplicate(input)) {
        errorDiv.textContent = "❌ ห้ามมีเลขซ้ำ กรุณาใส่เลขไม่ซ้ำกันเท่านั้น";
        return;
      }
      errorDiv.textContent = "";

      const digits = input.split('');
      const twoSet = new Set();
      const threeSet = new Set();

      for (let i = 0; i < digits.length; i++) {
        for (let j = 0; j < digits.length; j++) {
          if (i !== j) {
            twoSet.add(digits[i] + digits[j]);
          }
        }
      }

      for (let i = 0; i < digits.length; i++) {
        for (let j = 0; j < digits.length; j++) {
          for (let k = 0; k < digits.length; k++) {
            if (i !== j && j !== k && i !== k) {
              threeSet.add(digits[i] + digits[j] + digits[k]);
            }
          }
        }
      }

      document.getElementById("res2").textContent = Array.from(twoSet).join(' ');
      document.getElementById("count2").textContent = `(${twoSet.size} ชุด)`;
      document.getElementById("res3").textContent = Array.from(threeSet).join(' ');
      document.getElementById("count3").textContent = `(${threeSet.size} ชุด)`;
    }
  </script>
</body>
</html>
